_metadata:
  major_version: 1
  minor_version: 1
display_information:
  name: MKITNotion
features:
  bot_user:
    display_name: MKITNotion
    always_online: false
  slash_commands:
    - command: /notion
      url: INSERT YOUR BACKEND URL HERE
      description: task manager
      usage_hint: new | tasks | help
      should_escape: false
oauth_config:
  scopes:
    user:
      - users.profile:read
    bot:
      - channels:read
      - chat:write
      - commands
      - groups:read
      - im:history
      - im:read
      - im:write
      - reactions:read
      - reactions:write
      - team:read
      - users.profile:read
      - users:read
      - users:read.email
      - users:write
settings:
  interactivity:
    is_enabled: true
    request_url: INSERT YOUR INTERACTIVITY URL HERE
  org_deploy_enabled: true
  socket_mode_enabled: false
  token_rotation_enabled: false
